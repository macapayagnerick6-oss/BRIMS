<div class="reset-password-page">
  <div class="reset-password-card card">
    <div class="reset-password-logo">
      <img class="logo" src="/assets/images/FOR-DASHBOARD.png" alt="Logo" />
    </div>
    <h1 class="reset-password-title">Reset Password</h1>
    <p class="reset-password-subtitle">Enter your new password below.</p>

    @if (!success) {
      <form (ngSubmit)="onSubmit()" class="reset-password-form">
        <div class="form-group input-icon">
          <label for="email">Email</label>
          <span class="icon">âœ‰</span>
          <input
            id="email"
            type="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            autocomplete="email"
            [disabled]="true"
          />
        </div>
        <div class="form-group input-icon">
          <label for="password">New Password</label>
          <span class="icon">ðŸ”’</span>
          <input
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter new password"
            autocomplete="new-password"
            [disabled]="loading"
          />
        </div>
        <div class="form-group input-icon">
          <label for="confirmPassword">Confirm New Password</label>
          <span class="icon">ðŸ”’</span>
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            autocomplete="new-password"
            [disabled]="loading"
          />
        </div>
        @if (error) {
          <p class="reset-password-error">{{ error }}</p>
        }
        <button type="submit" class="btn btn--primary reset-password-btn" [disabled]="loading">
          @if (loading) {
            Resetting...
          } @else {
            Reset Password
          }
        </button>
        <a (click)="backToLogin()" class="back-link">Back to Login</a>
      </form>
    } @else {
      <div class="success-message">
        <div class="success-icon">âœ“</div>
        <h2>Password Reset Successful</h2>
        <p>Your password has been reset successfully. Redirecting to login...</p>
      </div>
    }
  </div>
</div>
