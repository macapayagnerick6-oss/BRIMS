<div class="resident-dashboard">
  <h1 class="welcome">Welcome, {{ auth.currentUser?.name }}</h1>

  <div class="quick-actions">
    <a routerLink="/resident/profile" class="action-card action-card--blue">
      <span class="action-icon">ðŸ‘¤</span>
      <span class="action-label">My Profile</span>

    <a routerLink="/resident/request-certificate" class="action-card action-card--orange">

  <div class="my-requests-section">

      <h2>My Requests</h2>
      <select class="form-control form-control--sm">
        <option>All</option>
        <option>Pending</option>
        <option>Approved</option>
        <option>For Review</option>

        <div class="request-row">
          <div class="request-info">
            <span class="request-type">{{ r.type }}</span>

          </div>

      }
    </div>
  </div>
</div>
