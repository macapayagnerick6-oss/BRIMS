<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BRIMS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%232563eb' rx='4'/><text x='16' y='22' font-size='18' fill='white' text-anchor='middle' font-family='sans-serif'>B</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    (function() {
      // Default to light so first paint is correct; only use dark if user previously chose it.
      var theme = 'light';
      try {
        var t = localStorage.getItem('brims-theme');
        if (t === 'dark') theme = 'dark';
      } catch (e) { /* keep light if localStorage unavailable */ }
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
